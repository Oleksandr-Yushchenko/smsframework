sms_track.admin:
  path: '/admin/config/smsframework/sms_track'
  defaults:
    _title: 'Message tracking'
    _form: '\Drupal\sms_track\Form\AdminSettingsForm'
  requirements:
    _permission: 'administer smsframework'

sms_track.admin_settings:
  path: '/admin/config/smsframework/sms_track/settings'
  defaults:
    _title: Settings
    _form: '\Drupal\sms_track\Form\AdminSettingsForm'
  requirements:
    _permission: 'administer smsframework'

sms_track.admin_view:
  path: '/admin/config/smsframework/sms_track/view'
  defaults:
    _title: 'View the archive'
    _controller: '\Drupal\sms_track\Form\AdminSettingsForm::adminView'
  requirements:
    _permission: 'administer smsframework'
