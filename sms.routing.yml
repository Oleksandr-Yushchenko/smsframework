sms.admin:
  path: '/admin/config/smsframework'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'SMS Framework'
  requirements:
    _permission: 'administer smsframework'

sms.gateway_admin:
  path: '/admin/config/smsframework/gateways'
  defaults:
    _form: '\Drupal\sms\form\GatewayDefaultForm'
    _title: 'Gateway configuration'
  requirements:
    _permission: 'administer smsframework'

sms.gateway_config:
  path: '/admin/config/smsframework/gateways/{gateway_id}'
  defaults:
    _form: '\Drupal\sms\form\GatewayConfigForm'
    _title_callback: '\Drupal\sms\form\GatewayConfigForm::getTitle'
  requirements:
    _permission: 'administer smsframework'

sms.carrier_admin:
  path: '/admin/config/smsframework/carriers'
  defaults:
    _form: '\Drupal\sms\form\CarrierAdminForm'
    _title: 'Carrier configuration'
  requirements:
    _permission: 'administer smsframework'

sms.carrier_add:
  path: '/admin/config/smsframework/carriers/add'
  defaults:
    domain: ''
    _form: '\Drupal\sms\form\CarrierEditForm'
    _title: 'Add Carrier'
  requirements:
    _permission: 'administer smsframework'

sms.carrier_edit:
  path: '/admin/config/smsframework/carriers/edit/{domain}'
  defaults:
    _form: '\Drupal\sms\form\CarrierEditForm'
    _title: 'Edit carrier'
  requirements:
    _permission: 'administer smsframework'

sms.carrier_delete:
  path: '/admin/config/smsframework/carriers/delete/{domain}'
  defaults:
    _title: 'Delete carrier'
    _form: '\Drupal\sms\form\CarrierDeleteForm'
  requirements:
    _permission: 'administer smsframework'

sms.bootstrap_admin:
  path: '/admin/config/smsframework/bootstrap'
  defaults:
    _form: '\Drupal\sms\form\BootstrapAdminForm'
    _title: 'Incoming SMS bootstrap'
  requirements:
    _permission: 'administer smsframework'
